<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Ejemplo de ABM con JSF y JPA</title>
        <link href="Css/css.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
       
        <f:view>


            <h:form>
                <fieldset style="width: 50%;">
                          <legend>Busqueda:</legend>
                          <h:inputText p:placeholder="Nombre o apellido" value="#{personasController.txtBusqueda}" />
                          <h:commandButton value="Buscar" action="#{personasController.doBuscar()}"/>
                          </fieldset>
                       <h3><h:outputText value="Listado de Personas"/></h3>
                       
                   <h:dataTable value="#{personasController.listaPer}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.ape}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.nac}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                       <h:column>
                           <f:facet name="header">
                               <h:outputText value="Edad" />
                           </f:facet>
                           <h:outputText value="#{personasController.calcularEdad(item.nac)}aÃ±os" />
                       </h:column>
                       <h:column>
                           <h:commandButton value="modificar" action="#{personasController.doPrepararModificacion(item)}"/>
                           &nbsp;
                           <h:commandButton value="Borrar" action="#{personasController.doBorrar(item)}"/>
                    </h:column>
                           
                           
                       
                       
                       
                </h:dataTable>
                       <h:commandButton value="Nuevo" action="#{personasController.doNuevo()}"/>
            </h:form>
        </f:view>

        
    </h:body>
</html>
